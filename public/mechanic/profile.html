<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Profile | Vehicle Assistance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-4">
      <div id="messages-placeholder"></div>
      <div id="app">Loading profile...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
    <script>
      function renderNavbar(user){ const container=document.getElementById('navbar-placeholder'); container.innerHTML = `<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"><div class="container"><a class="navbar-brand" href="/"><i class="fas fa-motorcycle me-2"></i>FixOnTheGo</a></div></nav>`; }

      async function load(){ const res = await fetch('/mechanic/api/profile'); if(!res.ok){document.getElementById('app').innerText='Failed to load profile'; return;} const data = await res.json(); renderNavbar(data.user); renderProfile(data); }

      function renderProfile(data){ const user = data.user || {}; const profile = data.profile || {}; document.getElementById('app').innerHTML = `
        <div class="container py-4"><h2>My Profile</h2><div class="row"><div class="col-md-6"><p><strong>Name:</strong> ${user.name||''}</p><p><strong>Phone:</strong> ${user.phone||''}</p><p><strong>Address:</strong> ${user.address||''}</p></div><div class="col-md-6"><p><strong>Specialization:</strong> ${(profile.specialization||[]).join(', ')}</p><p><strong>Experience:</strong> ${profile.experience||''} years</p><p><strong>Hourly Rate:</strong> $${profile.hourlyRate||''}</p></div></div><div class="mt-3"><a href="/mechanic/dashboard" class="btn btn-secondary">Back</a></div></div>`; }

      load().catch(e=>{console.error(e); document.getElementById('app').innerText='Error';});
    </script>
  </body>
</html>
