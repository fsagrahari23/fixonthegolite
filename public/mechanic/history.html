<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Booking History | Vehicle Assistance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-4">
      <div id="messages-placeholder"></div>
      <div id="app">Loading history...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
    <script>
      function renderNavbar(user){ const container=document.getElementById('navbar-placeholder'); container.innerHTML = `<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"><div class="container"><a class="navbar-brand" href="/"><i class="fas fa-motorcycle me-2"></i>FixOnTheGo</a></div></nav>`; }

      async function load(){ const res = await fetch('/mechanic/api/history'); if(!res.ok){document.getElementById('app').innerText='Failed to load history'; return;} const data = await res.json(); renderNavbar(data.user); renderHistory(data); }

      function renderHistory(data){ const bookings = data.bookings || []; let html = '<div class="container py-4"><h2>Booking History</h2>'; if(bookings.length===0) html += '<p>No bookings found.</p>'; else { html += '<ul class="list-group">' + bookings.map(b => `<li class="list-group-item"><a href="/mechanic/booking/${b._id}">${new Date(b.createdAt).toLocaleDateString()} - ${b.user?.name||''} - ${b.status}</a></li>`).join('') + '</ul>'; } html += '<div class="mt-3"><a href="/mechanic/dashboard" class="btn btn-secondary">Back</a></div></div>'; document.getElementById('app').innerHTML = html; }

      load().catch(e=>{console.error(e); document.getElementById('app').innerText='Error';});
    </script>
  </body>
</html>
